<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Time!</title>
  </head>
  <header>
    <button id="high-score-btn">High Score</button>
    <h2 id="timer"></h2>
  </header>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="answer-grid"></div>
      </div>
      <div id="display-score" class="hide">
        <h3>Congratualtions! You've completed the quiz</h3>
        <h4 id="userScore" class="hide"></h4>
      </div>
      <div id="display-high-score" class="hide"></div>
      <ol id="highScoresList" class="hide"><h5>High Scores</h5></ol>
      <!-- <div id="userScore" class="hide"></div> -->
      <button id="startButton" class="startButton controls">
        Press Start to Begin the Quiz
      </button>
      <button id=submitName" class="hide">Submit Score</button>
    </div>
  </body>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="script.js"></script>
</html>
